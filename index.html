<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laughing Vault - Colección de Bromas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Laughing Vault</h1>
    </header>

    <section>
      <h2>Bromas</h2>

      <div class="container">
        <div class="joke-card">
          <button>Copiar</button>
          <h3>¿Cuántos programadores se necesitan para cambiar una bombilla?</h3>
          <p><q>Ninguno, es un problema de hardware.</q></p>
          <button>Compartir</button>
        </div>
      </div>
    </section>

    <section>
      <h2>Memes</h2>

      <div class="container">
        <div class="meme-card">
          <img src="images/meme" alt="">
          <button>Descargar</button>
        </div>
      </div>
    </section>

    </footer>

    <script src="script.js"></script>
